<div class="posts">
	{% for post in include.posts %}
		<article class="post" href="{{ post.url }}">
			{% if post.image %}
				<a class="card-image" href="{{ post.url }}">
					<figure class="image is-16by9">
						<img src="{{ post.image }}" alt="Post image">
					</figure>
				</a>
			{% endif %}
			<div class="content">
				<time class="is-pulled-right" itemprop="dateCreated" datetime="2022-03-24">
					<a href="{{ post.url }}">
						{{ post.date | date_to_string }}
					</a>
				</time>
				<h2 class="title is-4">
					<a href="{{ post.url }}">
						{{ post.title }}
					</a>
				</h2>
				<div class="content">
					{{ post.excerpt }}
				</div>
			</div>
			<div class="readmore">
				<a href="{{ post.url }}">
					Read more
				</a>
			</div>
		</article>
	{% endfor %}
</div>
